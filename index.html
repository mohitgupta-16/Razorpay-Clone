<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razoprpay Clone</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!-- logo -->
        <a href="/" class="py-7 pr-7">
          <img src="images/logo.svg" width="125px" height="30px" />
        </a>
        <!-- tags -->
        <ul class="flex gap-5">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Corporate Card</a>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>
        <!-- logo -->
        <img src="images/india-flag.svg" />
        <!-- log-in button -->
        <button
          class="py-3 px-5 font-mullish text-white text-sm font-bold border rounded-sm border-lightBlue"
        >
          Log In
        </button>
        <!-- sign-up button -->
        <button
          class="py-3 px-4 font-mullish text-lightBlue300 text-sm font-bold border rounded-sm bg-white hover:text-lightBlue500 transition-all duration-200"
        >
          Sign Up &rarr;
        </button>
      </div>
    </nav>
    
    <!-- hero-section -->
    <section class="relative bg-deepBlue">
        <div class="m-auto flex flex-row w-10/12 justify-between items-center">
          <!-- left part-->
          <div class="space-y-8">
            <h1
              class="text-white font-mullish font-bold text-[40px] leading-[1.2]"
            >
              Power your finance, grow your buisiness
            </h1>
            <div class="w-6 h-1 bg-greenLight"></div>
            <p class="text-grayText font-mullish text-[18px] leading-7">
              Accept payments from customers. Automate payouts to vendors &
              employees. Never run out of working capital.
            </p>
            <button
              class="bg-lightBlue text-white rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200 py-[14px] px-[18px]"
            >
              Sign Up Now
            </button>
          </div>
  
          <!-- right part -->
          <img src="images/hero-illustration.jpg" class="max-w-[680px]" />
        </div>
        <!-- shape part -->
        <div class="absolute w-[100%] overflow-hidden">
          <img src="images/hero-shape.svg" />
        </div>
      </section>
  
      <!--  -->
  </body>
</html>
