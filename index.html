<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razoprpay Clone</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!-- logo -->
        <a href="/" class="py-7 pr-7">
          <img src="images/logo.svg" width="125px" height="30px" />
        </a>
        <!-- tags -->
        <ul class="flex gap-5">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Corporate Card</a>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>
        <!-- logo -->
        <img src="images/india-flag.svg" />
        <!-- log-in button -->
        <button
          class="py-3 px-5 font-mullish text-white text-sm font-bold border rounded-sm border-lightBlue"
        >
          Log In
        </button>
        <!-- sign-up button -->
        <button
          class="py-3 px-4 font-mullish text-lightBlue300 text-sm font-bold border rounded-sm bg-white hover:text-lightBlue500 transition-all duration-200"
        >
          Sign Up &rarr;
        </button>
      </div>
    </nav>
  </body>
</html>
